<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5"
    />
    <meta name="theme-color" content="#c9a227" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="TripsEuropa - Descubre experiencias únicas de viaje en Europa. Tours personalizados, guías expertos y los mejores destinos europeos al mejor precio. Reserva ahora tu próxima aventura."
    />
    <meta
      name="keywords"
      content="viajes europa, tours europa, vacaciones europa, paquetes turisticos europa"
    />
    <meta name="author" content="TripsEuropa" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tripseuropa.com/" />
    <meta
      property="og:title"
      content="TripsEuropa - Experiencias de Viaje en Europa"
    />
    <meta
      property="og:description"
      content="Descubre experiencias únicas de viaje en Europa con TripsEuropa"
    />
    <meta property="og:image" content="https://tripseuropa.com/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tripseuropa.com/" />
    <meta
      property="twitter:title"
      content="TripsEuropa - Experiencias de Viaje en Europa"
    />
    <meta
      property="twitter:description"
      content="Descubre experiencias únicas de viaje en Europa con TripsEuropa"
    />
    <meta property="twitter:image" content="https://tripseuropa.com/logo.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://tripseuropa.com/" />

    <!-- Favicon - Avion Dorado Trips Europa (PERMANENTE - NO QUITAR) -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- Preload LCP hero image - matches HeroCarousel first slide (Paris) -->
    <link
      rel="preload"
      as="image"
      href="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=40&w=600&auto=format&fit=crop"
      fetchpriority="high"
      media="(max-width: 767px)"
    />
    <link
      rel="preload"
      as="image"
      href="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=40&w=1200&auto=format&fit=crop"
      fetchpriority="high"
      media="(min-width: 768px)"
    />

    <!-- Load only essential fonts (Playfair Display + Lato) with display=swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap"
    /></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
