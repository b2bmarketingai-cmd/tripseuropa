    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://ipapi.co">
    <link rel="dns-prefetch" href="https://flagcdn.com">

    <!-- Preload LCP hero image - WebP format for smallest size -->
    <link rel="preload" as="image" type="image/webp" href="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=800&q=50&auto=format&fit=crop&fm=webp" media="(max-width: 768px)" fetchpriority="high">
    <link rel="preload" as="image" type="image/webp" href="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=1200&q=60&auto=format&fit=crop&fm=webp" media="(min-width: 769px)" fetchpriority="high">

    <!-- Critical inline CSS for instant first paint - optimized for LCP -->
    <style>
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;line-height:1.5;-webkit-text-size-adjust:100%}
      body{min-height:100vh;background:#fff;color:#1a1a2e}
      #root{min-height:100vh}
      img{max-width:100%;height:auto;display:block}
      .hero-shell{min-height:600px;background:#1a1a2e;position:relative;display:flex;align-items:center;overflow:hidden;contain:layout style paint}
      .hero-shell img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;will-change:auto}
      .hero-shell .overlay{position:absolute;inset:0;background:linear-gradient(to right,rgba(26,26,46,.9) 0%,rgba(26,26,46,.6) 50%,rgba(26,26,46,.4) 100%)}
      .hero-shell .content{position:relative;z-index:10;padding:4rem 1rem;max-width:42rem;color:#fff}
      .hero-shell h1{font-size:2.25rem;font-weight:700;line-height:1.1;margin-bottom:.5rem;color:#c9a227}
      .hero-shell p{font-size:1.125rem;opacity:.85}
      .nav-shell{height:72px;background:#1a1a2e;contain:layout style}
      .loading-skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e8e8e8 50%,#f0f0f0 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      @media(min-width:768px){.hero-shell{min-height:700px}.hero-shell h1{font-size:3.75rem}.hero-shell .content{padding:6rem 2rem}}
    </style>

    <!-- Fonts loaded non-render-blocking -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap&subset=latin" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap&subset=latin"></noscript>

    <title>Viajes a Europa desde Latinoamerica - Paquetes Todo Incluido | Trips Europa</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XM19N3GB6R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XM19N3GB6R');
    </script>
  </head>
  <body>
    <script>
      window.__APP_LOADED = false;
      window.addEventListener('error', function(e) {
        if (window.__APP_LOADED) return;
        console.error('App load error:', e.message, e.filename, e.lineno);
      });
    </script>
    <div id="root">
      <!-- Static shell for instant FCP + LCP while React hydrates -->
      <div class="nav-shell" aria-hidden="true"></div>
      <div class="hero-shell" aria-hidden="true">
        <img
          src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=800&q=50&auto=format&fit=crop&fm=webp"
          srcset="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=400&q=40&auto=format&fit=crop&fm=webp 400w, https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=800&q=50&auto=format&fit=crop&fm=webp 800w, https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=1200&q=60&auto=format&fit=crop&fm=webp 1200w"
          sizes="100vw"
          alt="Gran Tour de Europa - Paris, Torre Eiffel"
          width="1920"
          height="1080"
          fetchpriority="high"
          decoding="sync"
        />
        <div class="overlay"></div>
        <div class="content">
          <h1>Gran Tour de Europa</h1>
          <p>Paris, Roma, Madrid y mas</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
